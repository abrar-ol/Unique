<mat-card  >
  <mat-card-header>
    <mat-card-title></mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{content.imgURL}} alt={{content.address}}>
  <mat-card-content>
    <p>
      {{content.address}}
      {{content.desc}}

    </p>
  </mat-card-content>
  <mat-card-actions>

    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
