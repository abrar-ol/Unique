<mat-card class="example-card" style="cursor: pointer"  (click)="onClick(content)" *ngIf="!isLoading">
  <mat-card-header>
    <div mat-card-avatar [style.background-image]="'url(' + user.imgURL + ')'" style="background-size:cover;"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.dob|date:'dd/MM/yyyy'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{content.imgURL}} alt={{content.address}}>
  <mat-card-content>


    <p>
      <strong>Address:</strong>  {{content.address}} <br>
      <strong>Description:</strong>   {{content.desc}} <br>

    </p>
  </mat-card-content>
  <mat-card-actions>

    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
